<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Student FOUR Registration Form</title>
    </h:head>

	<h:body>

		<h:form>

			First name: <h:inputText value="#{student4.firstName}" />

            <br/><br/>

            Last name: <h:inputText value="#{student4.lastName}" />

            <br/><br/>

			Favorite Programming Languages: 				
			<h:selectManyCheckbox value="#{student4.favoriteLanguages}">
			
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="C#" itemLabel="C#" />
				<f:selectItem itemValue="PHP" itemLabel="PHP" />
				<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
			
			</h:selectManyCheckbox>			 
						 
            <br/><br/>
			
		    <h:commandButton value="Submit" action="student4_response" />

		</h:form>
		
	</h:body>

</html>
