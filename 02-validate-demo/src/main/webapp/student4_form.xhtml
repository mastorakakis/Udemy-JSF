<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Student FOUR Registration Form</title>  
        
        <style>
        		.error {color:red}
        </style>            
    </h:head>

	<h:body>
		
		<h:form>

			First name: <h:inputText value="#{student4.firstName}"
									 label="First name" />	
									 
            <br/><br/>

            Last name: <h:inputText value="#{student4.lastName}"
            							label="Last name" />
												 	
            <br/><br/>
			<!-- custom validation -->
			Course Code: <h:inputText value="#{student4.courseCode}"
            							  label="Course Code"						 
            							  id="course_code"
            							  validator="#{student4.validateTheCourseCode}" />
            				            							
			<h:message for="course_code" styleClass="error" />

            <br/><br/>
			
		    <h:commandButton value="Submit" action="student4_response" />

		</h:form>

	</h:body>
	
</html>
