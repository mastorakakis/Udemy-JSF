<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Student ONE Registration Form</title>  
        
        <style>
        		.error {color:red}
        </style>
              
    </h:head>

	<h:body>
		
		<h:form>
			<h:messages styleClass="error"/>

			First name: <h:inputText value="#{student1.firstName}"
									 label="First name" />	
									 
            <br/><br/>

            Last name: <h:inputText value="#{student1.lastName}"
            							label="Last name"
            							required="true"
            							id="last_name"
            							requiredMessage="Your last name is mandatory." />

			<h:message for="last_name" styleClass="error" />
												 	
            <br/><br/>

			Email: <h:inputText value="#{student1.email}"
            						label="Email"
            						required="true" 
            						id="email"/>

			<h:message for="email" styleClass="error" />

            <br/><br/>
			
		    <h:commandButton value="Submit" action="student1_response" />

		</h:form>

	</h:body>
	
</html>
